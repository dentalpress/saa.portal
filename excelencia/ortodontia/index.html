        <meta name="description" content="A Ortodontia e a Ortopedia Facial são ciências em constantes mudanças. A cada dia, novos estudos são realizados a fim de aperfeiçoar a qualidade e a duração do tempo de tratamento, visando o melhor para os pacientes. Assim, novas técnicas são desenvolvidas, e cabe aos ortodontistas estarem atualizados para atender à demanda dos pacientes, que estão cada vez mais bem informados e exigentes. Pensando nisso, a Editora Dental Press International criou, em 1999, O Excelência na Ortodontia. Foi o primeiro programa de educação continuada desenvolvido exclusivamente a especialistas já formados. Trata-se do único curso em toda a América Latina a reunir um corpo docente tão extenso e qualificado, formado por autoridades reconhecidas tanto pela prática clínica quanto pela contribuição científica à Ortodontia. Não são só os professores do programa que garantem o nível de Excelência proposto pela Dental Press, mas também os participantes. As turmas são realmente especiais!">
