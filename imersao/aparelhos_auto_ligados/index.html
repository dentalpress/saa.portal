        <meta name="description" content="Aula teórica sobre o sistema de bráquetes autoligados com fios termo-ativados. Esta abordagem traz várias vantagens como: redução do atrito, menor tempo de cadeira, maior estética, menos consultas, maior higiene, utilização de forças suaves, dentre outras. Para ter um aproveitamento pleno da Filosofia Damon de Aparelhos Autoligados é necessário um conhecimento específico para melhor compreensão dos torques diferenciados, do diagnóstico, do prognóstico, e da mecânica ortodôntica, que diferem do sistema convencional de arcos contínuos. Aliado a este novo conceito de tratamento será incorporada noções do uso de ancoragem esquelética com miniparafusos ortodônticos na correção da classe II e biprotrusões. A aula prática será realizada com manequins montados em Classe II com aparelhos autoligados para os alunos se familiarizarem com os bráquetes, fios e stops.">
